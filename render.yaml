services:
  - type: web
    name: gala-premios-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn gala_premios.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: galapremiospiorn.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://galapremiospiorn.vercel.app
    healthCheckPath: /admin/
    autoDeploy: true
